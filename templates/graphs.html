{% extends 'base.html' %}

{%block head%}
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script> -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js" integrity="sha512-UXumZrZNiOwnTcZSHLOfcTs0aos2MzBWHXOHOuB0J/R44QB0dwY5JgfbvljXcklVf65Gc4El6RjZ+lnwd2az2g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-zoom/1.2.0/chartjs-plugin-zoom.min.js" integrity="sha512-TT0wAMqqtjXVzpc48sI0G84rBP+oTkBZPgeRYIOVRGUdwJsyS3WPipsNh///ay2LJ+onCM23tipnz6EvEy2/UA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <style>

    /*Container*/
    .container{
        text-align: center;
        color: #D84587;
    }

    .goBack{
        display: flex;
        justify-content: center;
    }

    .item {
            padding: 8px;
            margin: 10px;
            border-radius: 5px;
            /* color: white; */
            border-style: solid ;
            border-width: 3px;
            cursor: pointer;
            /*font-size: 0;*/
            letter-spacing: 0;
        }

    </style>
{% endblock %}

{%block body%}
<div class="container">
    <h1>All statistic of Birds</h1>
    <canvas id="myChart"></canvas>

    <div class="legendbox">
        <button id="1_9" onclick="toggleData(0)" class='item'>Super founder</button>
        <button id="10_99" onclick="toggleData(1)" class='item'>Founder</button>
        <button id="100_999" onclick="toggleData(2)" class='item'>Rare</button>
        <button id="1000_9999" onclick="toggleData(3)" class='item'>Limited edition</button>
    </div>

</div>

<div class="goBack" style="margin-top:25px">
    <a id='btn' class = 'buttonClass centerAlign' href="/">Main Page</a>
</div>
<script src="../static/javascript/chartjs_new.js"></script>
<!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chartjs.js"></script> -->
{% endblock %}
